<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Live2D funcionando</title>
  <style>
    body { margin: 0; background: #111; }
    canvas { position: fixed; right: 0; bottom: 0; }
  </style>
</head>
<body>

  <!-- PIXI.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.min.js"></script>
  <!-- pixi-live2d-display con soporte Cubism 4 -->
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script>

  <script>
    // Crear la app PIXI
    const app = new PIXI.Application({
      view: document.createElement("canvas"),
      autoStart: true,
      resizeTo: window,
      backgroundAlpha: 0
    });
    document.body.appendChild(app.view);

    // Cargar modelo Live2D (Cubism 3/4)
    PIXI.live2d.Live2DModel.from("hiyori-main/hiyori_free_t08.model3.json").then(model => {
      model.scale.set(0.25);   // escala del modelo
      model.x = window.innerWidth - 250; // posición en X
      model.y = window.innerHeight - 400; // posición en Y

      app.stage.addChild(model);
    }).catch(err => {
      console.error("Error cargando modelo:", err);
    });
  </script>

</body>
</html>
