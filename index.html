<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Live2D funcionando</title>
  <style>
    body { margin: 0; background: #111; }
  </style>
</head>
<body>

  <!-- Carga la librería correcta -->
  <script src="https://unpkg.com/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>

  <!-- Inicializa el modelo -->
  <script>
    L2Dwidget.init({
      model: {
        jsonPath: "hiyori-main/hiyori_free_t08.model3.json",  // Asegúrate de que esta ruta sea correcta
        scale: 1
      },
      display: {
        position: "right",
        width: 150,
        height: 300,
        hOffset: 0,
        vOffset: -20
      },
      mobile: {
        show: true,
        scale: 0.5
      },
      react: {
        opacityDefault: 1,
        opacityOnHover: 1
      }
    });
  </script>

</body>
</html>
