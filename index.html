<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo Live2D</title>
  <style>
    body { margin: 0; background: #111; }
  </style>
</head>
<body>
  <!-- Live2D Widget Core -->
  <script src="https://unpkg.com/live2d-widget-core@latest/lib/L2Dwidget.min.js"></script>

  <script>
    L2Dwidget.init({
      model: {
        jsonPath: "modelo.model3.json", // Aseg√∫rate de que esta ruta sea correcta
        scale: 1
      },
      display: {
        position: "right",
        width: 150,
        height: 300,
        hOffset: 20,
        vOffset: -20
      },
      mobile: {
        show: true,
        scale: 0.5
      },
      react: {
        opacityDefault: 1,
        opacityOnHover: 1
      }
    });
  </script>
</body>
</html>
